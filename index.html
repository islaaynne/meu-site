<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descubra</title>

    <style>
        body {
            background-color: #483D8B;
        }

        .painel {
            margin: auto;
            background-color: #836FFF;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative; /* Adicionado para ajustar a posição absoluta */
        }

        #sim {
            height: 40px;
            width: 60px;
            background-color: #483D8B;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: #483D8B;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

        #mensagem {
            display: none;
            position: absolute;
            top: 20px; /* Ajuste a posição vertical conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            color: white;
        }
    </style>

</head>
<body>

    <div class="painel">
        <h1> RAZÃO, EU TE AM0 </h1>      
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>Aceita me dar o cuzinho? </h2>

        <button id="sim" onclick="mostrarMensagem()"> Sim! </button>
        <button onmouseover="fuja()" id="nao"> Não! </button>

        <p id="mensagem">obrigada, asmei</p>
    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function mostrarMensagem() {
            var mensagemElement = document.getElementById("mensagem");
            mensagemElement.style.display = 'block';
        }
    </script>
</body>
</html>
